# .github/workflows/gemini-review.yml

name: 'Gemini AI Code Review'

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # CORRECTED STEP BELOW
      - name: Run Gemini CLI for Code Review
        # We now use the -p flag to pass a non-interactive prompt
        run: |
          npx https://github.com/google-gemini/gemini-cli -p "Please act as a senior software engineer. Review the changes in this pull request for code quality, adherence to our project's conventions (see GEMINI.md), potential bugs, and clarity. Provide feedback as a list of suggestions. The git diff is available in the context."
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
